<body>
<h1>Hello World</h1>
<p>I'm in love with cookies.</p>
My cookies: <br>
<span id="cookies_list"><span>
    <script>
    document.getElementById('cookies_list').innerHTML=listCookies()
    function listCookies() {
        var theCookies = document.cookie.split(';');
        var aString = '';
        for (var i = 1 ; i <= theCookies.length; i++) {
            aString += i + ' ' + theCookies[i-1] + "\n";
        }
        return aString;
    }
    </script>
</body>
